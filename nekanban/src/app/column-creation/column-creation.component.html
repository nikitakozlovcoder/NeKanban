<mat-form-field appearance="fill">
  <mat-label>Название колонки</mat-label>
  <input matInput placeholder="Новая колонка" [formControl]="name" required>
  <mat-error *ngIf="name.invalid">Поле не должно быть пустым!</mat-error>
</mat-form-field>
<button class = "register_button" mat-raised-button color="primary" (click)="createColumn()">Создать доску</button>
