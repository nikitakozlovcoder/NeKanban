<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="sidenav!.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>NeKanban</span>
  <span class="example-spacer"></span>
  <mat-icon>account_circle</mat-icon>
  <span class="user-name">{{ currentUser!.name}}</span>
  <button *ngIf="desk!.deskUser.preference && isFavouriteLoaded" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click) = "removeFromFavourites(desk?.id)">
    <mat-icon>favorite</mat-icon>
  </button>
  <button *ngIf="!desk!.deskUser.preference && isFavouriteLoaded" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click) = "addToFavourite(desk?.id)">
    <mat-icon>favorite_border</mat-icon>
  </button>
  <mat-spinner class="spinner-centered spinner-white" diameter="24" *ngIf="!isFavouriteLoaded"></mat-spinner>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
