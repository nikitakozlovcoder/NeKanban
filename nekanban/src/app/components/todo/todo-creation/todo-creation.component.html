<mat-form-field appearance="fill">
  <mat-label>Название задачи</mat-label>
  <input matInput placeholder="Новая задача" [formControl]="name" required>
  <mat-error *ngIf="name.errors?.['required']">Поле не должно быть пустым!</mat-error>
  <mat-error *ngIf="name.errors?.['minlength']">Длина названия должна быть не менее 3 символов!</mat-error>
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Описание задачи</mat-label>
  <textarea cdkTextareaAutosize
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="6" matInput placeholder="Очень хорошая задача" [formControl]="body" required></textarea>
  <mat-error *ngIf="body.errors?.['required']">Поле не должно быть пустым!</mat-error>
  <mat-error *ngIf="body.errors?.['minlength']">Длина описания должна быть не менее 10 символов!</mat-error>
</mat-form-field>
<button *ngIf="isLoaded" class = "register_button" mat-raised-button color="primary" (click)="createToDo()">Создать задачу</button>
<mat-spinner class="spinner-centered" diameter="36" *ngIf="!isLoaded"></mat-spinner>
