<mat-form-field appearance="fill">
  <mat-label>Название задачи</mat-label>
  <input matInput placeholder="Новая задача" [formControl]="name" required>
  <mat-error *ngIf="name.invalid">Поле не должно быть пустым!</mat-error>
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Описание задачи</mat-label>
  <input matInput placeholder="Очень хорошая задача" [formControl]="body" required>
  <mat-error *ngIf="name.invalid">Поле не должно быть пустым!</mat-error>
</mat-form-field>
<button class = "register_button" mat-raised-button color="primary" (click)="updateToDo()">Обновить задачу</button>
